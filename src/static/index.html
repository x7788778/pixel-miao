<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Painter</title>
  <style>
    .canvas {
      border: 2px solid;
      /*display: inline-block;*/
      width: max-content;
    }
    .common-colors {
      background-color: #eee;
      padding: 3px;
    }
    .color-card {
      width: 22px;
      height: 22px;
      background-color: currentColor;
      border-radius: 3px;
      display: inline-block;
      margin: 5px;
      vertical-align: bottom;
    }
    .color-card.active {
      border: 2px solid;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="canvas">
      <canvas @click="handleCanvasClick" ref="canvas" :width="width" :height="height"></canvas>
    </div>
    <button @click="isPickingColor = true">{{isPickingColor ? '正在取色':'取色'}}</button>
    <input type="color" v-model="color">
    <div class="common-colors">
      <span v-for="c of commonColors" @click="color=c" :class="{'color-card':true,active:c==color}" :style="{color:c}"></span>
    </div>
  </div>
</body>
<script src="vue-2.5.17.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return {
        pixelData: [],
        commonColors: ["#000000", "#ffffff", "#aaaaaa", "#555555", "#fed3c7", "#ffc4ce", "#faac8e", "#ff8b83", "#f44336", "#e91e63", "#e2669e", "#9c27b0", "#673ab7", "#3f51b5", "#004670", "#057197", "#2196f3", "#00bcd4", "#3be5db", "#97fddc", "#167300", "#37a93c", "#89e642", "#d7ff07", "#fff6d1", "#f8cb8c", "#ffeb3b", "#ffc107", "#ff9800", "#ff5722", "#b83f27", "#795548"],
        color: '#ff0000',
        width: 256,
        height: 256,
        isPickingColor: false,
      }
    },
    methods: {
      handleCanvasClick(e) {
        if (this.isPickingColor) {
          this.pickColor(e)
        } else {
          this.drawDot(e)
        }
      },
      rgba2hex(dot) {
        dot = Array.from(dot)
        dot = dot.map(it => it.toString(16).padStart(2, '0'))
        console.log(dot)
        return '#' + dot[0] + dot[1] + dot[2]
      },
      pickColor(e) {
        var x = e.layerX
        var y = e.layerY
        var p = this.ctx.getImageData(x,y,1,1).data
        var hexColor = this.rgba2hex(p)
        // console.log(p, hexColor)
        this.color = hexColor
        this.isPickingColor = false
      },
      drawDot(e) {
        // debugger
        this.ws.send(JSON.stringify({
          type: 'drawDot',
          x: e.layerX,
          y: e.layerY,
          color: this.color,
        }))
      }
    },
    mounted() {
      var ws = new WebSocket(`ws://${location.host}/pixel`)
      this.ws = ws

      var canvas = this.$refs.canvas
      canvas.style.imageRendering = 'pixelated'

      var ctx = canvas.getContext('2d')
      this.ctx = ctx

      ws.onmessage = (e) => {
        var data = e.data
        

        if (Object.prototype.toString.call(data) === '[object Blob]') {
          var tmpUrl = URL.createObjectURL(data)
          var image = new Image()
          image.src = tmpUrl
          image.onload = () => {
            ctx.drawImage(image, 0, 0)
          }
        } else {
          data = JSON.parse(data)
          if (data.type == 'updateDot') {
            ctx.fillStyle = data.color
            ctx.fillRect(data.x, data.y, 1, 1)
          }
        } 
      }
    }
  })
</script>
</html>
